<div class="login-dialog-header">
    <div class="text-center">
        <img height="128" [src]="logo" alt="logo" />
    </div>
    <div class="so-logo clearfix text-center">
        <span class="logo-leftside">SALUTE</span>
        <span class="logo-rightside-black">ONLINE</span>
    </div>
</div>
<div class="login-dialog">
    <mat-tab-group class="login-tab-group" (selectedIndexChange)="tabChanged($event)">
        <mat-tab label="Login">
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <br/>
                <div class="text-center">
                    <a href="">Forgot password? Click here</a>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Sign Up">
            <form class="login-form" [formGroup]="signupForm">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Confirm password" formControlName="confirmPassword">
                </mat-form-field>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
<div class="login-dialog-footer">
    <button mat-raised-button color="primary" [disabled]="submitDisabled()">{{buttonText()}}</button>
</div>
